<html>

<head>
    <title>Line Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

    </script>
    <!-- Custom fonts for this template-->
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <!-- Custom styles for this template-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <div style="width:30%">
        <div>
            <canvas id="chart-visitors" height="450" width="600"></canvas>
        </div>
    </div>


    <script>
        visitorsLabels = ["januar", "desember", "november", "oktober", "september", "august", "juli", "juni", "mai", "april", "mars", "februar"]

        var visitors_data = [2, 4, 2, 1, 2, 4, 2, 1, 2, 4, 2, 1];

        var ctx1 = $("#chart-visitors");

        var graph_visitors_preset = {
            labels: visitorsLabels,
            datasets: [
                {
                    fill: true,
                    lineTension: 0.1,
                    backgroundColor: "#f9f9f9",
                    borderColor: "#72bce3",
                    borderCapStyle: 'butt',
                    borderDash: [],
                    borderDashOffset: 0.0,
                    borderJoinStyle: 'miter',
                    pointBorderColor: "rgba(75,192,192,1)",
                    pointBackgroundColor: "#fff",
                    pointBorderWidth: 1,
                    pointHoverRadius: 5,
                    pointHoverBackgroundColor: "rgba(75,192,192,1)",
                    pointHoverBorderColor: "rgba(220,220,220,1)",
                    pointHoverBorderWidth: 2,
                    pointRadius: 1,
                    pointHitRadius: 10,
                    data: visitors_data,
                    spanGaps: true,
                }
            ]
        };
        var chart_visitors = new Chart(ctx1, {
            type: 'line',
            data: graph_visitors_preset,
            options: {
                scales: {
                    xAxes: [{
                        ticks: {
                            callback: function (tick, index, array) {
                                console.log(array);
                                if ((tick % 2) == 0) {
                                    return "Bỏ"
                                } else {
                                    return "Ko bỏ"
                                }
                                // return () ? "" : tick;
                            }
                        }
                    }]
                }
            }
        });

    </script>

</body>

</html>
